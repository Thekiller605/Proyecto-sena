<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro-magtimusPro</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes cuenta?</h3>
            <p>Inicia sesión para entrar a la pagina</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Registrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Registrarse</button>
          </div>
        </div>
        <div class="contenedor__login-register">
          <form class="formulario__login" id="formLogin">
            <h2>Iniciar sesión</h2>
            <input
              type="text"
              id="emailLogin"
              placeholder="Correo electrónico"
            />
            <input
              type="password"
              id="passwordLogin"
              placeholder="Contraseña"
            />
            <button type="submit">Entrar</button>
          </form>

          <form class="formulario__register" id="formRegister">
            <h2>Registrarse</h2>
            <input
              type="text"
              id="nombreRegister"
              placeholder="Nombre completo"
            />
            <input type="text" id="telefonoRegister" placeholder="Teléfono" />
            <input
              type="email"
              id="emailRegister"
              placeholder="Correo electrónico"
            />
            <input
              type="password"
              id="passwordRegister"
              placeholder="Contraseña"
            />
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
